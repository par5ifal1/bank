<div class="credit-card-popup">
    <h2>Введіть дані картки</h2>
    <form>
        <div class="form-group">
            <label for="cardNumber">Номер картки</label>
            <input type="text" id="cardNumber"  [(ngModel)]="cardNumber" name = "cardNumber" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="input-group">
            <div class="expiry-inputs">
                <label for="expiryDate">Термін дії</label>
                <div class="expiry-input">
                    <input type="text" id="month"  [(ngModel)]="month" name = "month" placeholder="Місяць" required>
                    <input type="text" id="year"  [(ngModel)]="year" name = "year" placeholder="Рік" required>
                </div>
            </div>

            <div class="form-group cvv-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cardCVV"  [(ngModel)]="cardCVV" name = "cardCVV" placeholder="123" required>
            </div>
        </div>

        <button type="submit" (click)="onConfirm()">Підтвердити</button>
    </form>
</div>
